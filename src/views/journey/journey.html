{{extend 'layout.html'}}

{{=back}}<br/>
<h1>Journeys</h1>

For shift: <b>{{=shift}}</b>
{{=grid}}

<script>
function modifyMaternity(){
        var sex = jQuery('input:radio[name=sex]:checked').val();
        if (sex == 'Male')
           jQuery('#journey_pregnant__row').hide();
        else
           jQuery('#journey_pregnant__row').show();
   }

jQuery(document).ready(function(){
   modifyMaternity();
   jQuery('input:radio').change(modifyMaternity);
});
</script>
