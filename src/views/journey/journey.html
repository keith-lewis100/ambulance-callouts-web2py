{{extend 'layout.html'}}

<h1>Journeys</h1>
For shift: <h4>{{=shift}}</h4>
{{=grid}}

<script>
function modifyMaternity(){
        var sex = jQuery('input:radio[name=sex]:checked').val();
        if (sex == 'Male')
           jQuery('#journey_maternity__row').hide();
        else
           jQuery('#journey_maternity__row').show();
   }

jQuery(document).ready(function(){
   modifyMaternity();
   jQuery('input:radio').change(modifyMaternity);
});
</script>
